services:
  # Backend Service
  - type: web
    name: visiongate-backend
    env: python
    region: singapore # Optional, or let Render decide
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: API_URL
        fromService:
          type: web
          name: visiongate-backend
          property: url

  # Frontend Service
  - type: static
    name: visiongate-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: visiongate-backend
          property: url
