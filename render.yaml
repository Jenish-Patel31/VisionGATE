services:
  # Backend Service (Docker)
  - type: web
    name: visiongate-backend
    env: docker
    region: singapore
    rootDir: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: visiongate-backend
          property: url

  # Frontend Service (Static)
  - type: static
    name: visiongate-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: visiongate-backend
          property: url
